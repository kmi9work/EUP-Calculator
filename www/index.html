<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script src="js/jquery-1.12.3.min.js"></script>    
        <script src="js/bootstrap.min.js"></script>
        <title>Eup calculator</title>
    </head>
    <body style="padding: 10px">
        <div>
            <form>
                <div class="row form-group">
                    <div class="col-xs-12">
                        <h4>Параметры обогащения</h4>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-xs-6">
                        Хвосты:
                    </div>
                    <div class="col-xs-6">
                        <input class="form-control" type="text" id="tail_input" placeholder="0.3">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-xs-6">
                        Сырьё:
                    </div>
                    <div class="col-xs-6">
                        <input class="form-control" type="text" id="feed_input" placeholder="0.711">
                    </div>
                </div>
                <div class="row form-group"> 
                    <div class="col-xs-6">
                        ОУП:
                    </div>
                    <div class="col-xs-6">    
                        <input class="form-control" type="text" id="eup_conc_input" placeholder="4.4">
                    </div>
                </div>
                <div class="row form-group"> 
                    <div class="col-xs-6">
                        <h4>Стоимость</h4>
                    </div>
                </div>
                <div class="row form-group"> 
                    <div class="col-xs-6">
                        ЕРР:
                    </div>
                    <div class="col-xs-6">
                        <input class="form-control" type="text" id="swu_cost_input">
                    </div>
                </div>
                <div class="row form-group">        
                    <div class="col-xs-6">    
                        Уран:
                    </div>
                    <div class="col-xs-6">
                        <input class="form-control" type="text" id="feed_cost_input">
                    </div>
                </div>
                <div class="row form-group">       
                    <div class="col-xs-6">
                        Конверсия:
                    </div>
                    <div class="col-xs-6">
                        <input class="form-control" type="text" id="conv_cost_input">
                    </div>
                </div>
                
                <div class="row form-group"> 
                    <div class="col-xs-12">
                        <h4>Объём</h4>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-xs-4">
                        ЕРР: 
                    </div>
                    <div class="col-xs-4">
                        <input class="form-control" type="text" id="swu_input">
                    </div>
                    <div class="col-xs-4">
                        <input class="btn btn-primary" type="button" id="swu_button" value="Из ЕРР">
                    </div>
                </div>
                <div class="row form-group">       
                    <div class="col-xs-4">    
                        ОУП:
                    </div>
                    <div class="col-xs-4">
                        <input class="form-control" type="text" id="eup_input">
                    </div>
                    <div class="col-xs-4">
                        <input class="btn btn-primary" type="button" id="eup_button" value="Из ОУП">
                    </div>
                </div>
                <div class="row form-group">       
                    <div class="col-xs-4">    
                        ПК: 
                    </div>
                    <div class="col-xs-4">
                        <input class="form-control" type="text" id="raw_input">
                    </div>
                    <div class="col-xs-4">
                        <input class="btn btn-primary" type="button" id="raw_button" value="Из ПК">
                    </div>
                </div>
                
                <div class="row form-group"> 
                    <div class="col-xs-12">
                        <h4>Выходные данные</h4>
                    </div>
                </div>
                <div class="row form-group">        
                    <div class="col-xs-4">    
                        Цена ОУП:
                    </div>
                    <div class="col-xs-8">
                        <input type="text" readOnly="readOnly" id="eup_cost_output" class="form-control" value="0">
                    </div>
                </div>
                <div class="row form-group">        
                    <div class="col-xs-4">    
                        U-235:
                    </div>
                    <div class="col-xs-8">
                        <input type="text" id="u235_output" readOnly="readOnly" class="form-control" value="0">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-xs-4">
                        Оптимальный хвост:
                    </div>
                    <div class="col-xs-4">
                        <input type="text" id="opt_tail_conc_output" readOnly="readOnly" class="form-control" value="0">
                    </div>
                    <div class="col-xs-4">
                        <input class="btn btn-default btn-sm" type="button" id="opt_tail_conc_button" value="Подставить">
                    </div>
                </div>
            </form>
        </div>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            $(document).ready(app.initialize);
        </script>
    </body>
</html>
